<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/Style.css">
</head>
<body onload="listar()">
    <select class="form-select form-select-lg mb-3" aria-label="Large select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <button onclick="aparecer()" id="label">Aperta aq</button>
    <ul id="lista" style="display: none; list-style:none;"></ul>
    <br><br>
    <button onclick="salvar()" id="label">Salvar</button>
</body>
</html>
<script>
    async function listar(){
        var lista = document.getElementById("lista")

        // const data = await fetch(`https://660f44b2356b87a55c510df5.mockapi.io/Roupas`);
        // var listinha = await data.json()

        var listinha = ["Jaqueta", "Blusa", "Cal√ßa"]

        for(i = 0; i < listinha.length; i++ ){
            lista.innerHTML += `<li><button onclick="mudar('${listinha[i]}')">${listinha[i]}</button></li>`
        }
    }

    function mudar(texto){
        var label = document.getElementById("label")
        label.innerHTML = texto
        document.getElementById("lista").style.display = "none"
    }

    function aparecer(){
        var lista = document.getElementById("lista")
        if(lista.style.display == "none"){
            lista.style.display = "block"
        } else {
            lista.style.display = "none"
        }
    }

    function salvar(){
        sessionStorage.setItem("item", document.getElementById("label").innerHTML)
    } 
</script>
