<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção dependente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39WmHQsspRc+rYqFONFxm+TzbtMQzfgnGfN6A"
        crossorigin="anonymous"></script>
    <script type="module" src="js/modules/cliente/contato.js"></script>
    <link rel="stylesheet" href="css/add-responsavel.css">
    <script type="module" src="js/navegar.js"></script>
</head>

<body>

    <header class="header py-4 w-100 px-0">
        <div class="container text-center">
            <div class="icon-wrapper d-flex justify-content-end">
                <img src="./assets/x-circle (1).svg" alt="botão-sair" id="close-btn"
                    onclick="voltarEspecifico('Contato.html')"
                    style="margin-right: -50px;" class="icon-lg">
            </div>
        </div>
    </header>

    <div class="d-flex background text-white justify-content-center">
        <div class="box-titulo flex-column pt-5 text-center">
            <h2 class="titulo text-center text-white mb-5">Novo Contato</h2>
            <span class="titulo sub-title">Esse contato possui um responsável?</span>
            <div class="d-flex flex-column pt-4">
                <!-- Se precisar adicionar um addVoltar('Adicionar-dependente.html');  -->
                <button class="btn btn-lg bg-body rounded mt-3 mb-4" onclick="transferirParaPagina('Adicionar-dependente.html', ['PAGINA-CONTATO'], ['criar-contato'] )">
                    Sim
                </button>
                    <button class="btn btn-lg bg-body rounded" onclick="transferirParaPagina('Cadastro-contato.html', ['PAGINA-CONTATO'], ['criar-contato']  )">
                    Não
                </button>
            </div>
        </div>
    </div>

</body>

</html>
