<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contato.css">
    <script type="module" src="js/modules/cliente/contato.js"></script>
    <title>Meus Clientes</title>
</head>

<body>
    <header class="header py-4 bg-light w-100 px-0">
        <div class="container d-flex justify-content-between">
            <img src="./assets/botao-voltar 4.svg" alt="botao-voltar" class="mx-3">
            <img src="./assets/burger-bar 1 (1).svg" alt="menu-lateral" onclick="" class="mx-3">
        </div>
    </header>

    <div class="container-md mt-4 p-3">
        <div class="mt-2 py-2">
            <div class="d-flex justify-content-between align-items-center">
                <span class="bold-title">Meus Clientes</span>
            </div>
        </div>

        <form class="d-flex mt-4" role="search">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" style="display: flex;">
                <img src="assets/search.svg" alt="" width="16" height="16">
              </span>
              <input class="form-control" style="width: calc(100% - 40px);" type="search" id="input-pesquisa-cliente" onchange="validarNumeroDeCaracteresEBuscarClientes(this.value)" placeholder="Pesquise Clientes pelo nome" aria-label="Search">
            </div>
          </form>

        <div class="btns d-flex justify-content-between align-items-center mt-4">
            <span class="place-title">Adicionar <span class="place-title-bold">novo contato</span></span>
            <a onclick="removerClienteId(); limparCache(); transferirParaPagina('Add-Responsavel.html')">
                <img src="./assets/Adicionar BotÃ£o.svg" alt="Adicionar novo contato" class="" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Para adicionar um novo contato clique aqui">
            </a>
        </div>

        <div class="d-flex flex-column w-100" id="conteudo-cliente">
            <div class="d-flex flex-column w-100" id="conteudo-cliente">
                <div class="card mb-3 mt-4 w-100" style="border-radius: 10px; position: relative;">
                    <div class="blue-stripe"
                        style="background-color: #012171; border-top-left-radius: 10px; border-bottom-left-radius: 10px; width: 20px; height: 100%; position: absolute; left: 0;">
                    </div>
                    <div class="card-content" style="padding-left: 20px;">
                        <div class="card-body mb-20">
                            <span class="card-title">John Doe</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="card mb-3 mt-4" style="border-radius: 10px; position: relative;">
            <div class="blue-stripe"
                style="background-color: #012171; border-top-left-radius: 10px; border-bottom-left-radius: 10px; width: 20px; height: 100%; position: absolute; left: 0;">
            </div>
            <div class="card-content" style="padding-left: 20px;">
                <div class="card-body">
                    <span class="card-title">John Doe</span>
                    <span class="card-subtitle" style="margin-top: 10px; display: block;">Dependente: Jane Doe</span>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
