    <!-- Aqui começa o Offcanvas -->
    <div id="cadastro" class="cadastro" style="display: block; position: fixed; top: 100%; z-index: 100; background-color: #012171; width: 100%; height: 90%; padding: 5%;">
    <div class="container d-flex align-items-center justify-content-between flex-column">
      <!-- AQUI A BARRA NAVEGAÇÃO POR PUSH VOLTA A PÁGINA DAS PEÇAS PARA MOSTRAR A ATUALIZAÇÃO NA PAGE -->

          <img src="./assets/linha drag.svg" alt="barra push navegação" class="mb-5">
      </a>
      <div class="bold-title-cadastro">CRIAR NOVO TECIDO</div>
      <form class="form-cadastro d-flex flex-column" onsubmit="cadastrarTecido(); return false;" action="">
          <!-- IMPORTANTE!! PARA CADASTRAR É NECESSÁRIO UTILIZAR ESSE ONSUBMIT POIS COMO 
          ESTA DENTRO DE UM FORMULÁRIO, SÓ ASSIM IRA EXECUTAR ALGO -->
          <div class="mb-2">
              <label for="codigo" class="mb-2 labelCadastro">Codigo do tecido</label>
              <input type="text" class="input-default" id="codigo_novo_tecido">
          </div>
          <div class="mb-2">
              <label for="nome" class="mb-2 labelCadastro">Nome do tecido</label>
              <input type="text"class="input-default" id="nome_novo_tecido">
          </div>
          <div class="div-botao d-flex justify-content-center mt-5">
              <button class="save-btn mb-5">Salvar</button>
          </div>
      </form>
    </div>
  </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        });

        document.getElementById('verCadastro').addEventListener('click', function() {
          document.querySelector('.cadastro').classList.remove('descer');
            document.querySelector('.cadastro').classList.toggle('subir');
        });
        document.getElementById('descerCadastro').addEventListener('click', function() {
          document.querySelector('.cadastro').classList.remove('subir');
            document.querySelector('.cadastro').classList.toggle('descer');
        });
    </script>
