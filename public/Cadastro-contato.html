<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39WmHQsspRc+rYqFONFxm+TzbtMQzfgnGfN6A"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/adicionar-contato.css">

    <title>Adicionar Novo Contato</title>
</head>

<body>

    <header class="header py-4 w-100 px-0">
        <div class="container text-center">
            <div class="icon-wrapper d-flex justify-content-end">
                <img src="./assets/x-circle (1).svg" alt="botão-sair" id="close-btn"
                    onclick="document.getElementById('modal-descartar').style.display = 'none'" class="mx-3 icon-lg">
            </div>
        </div>
    </header>

    <div class="d-flex background text-white justify-content-center">
        <div class="box-titulo flex-column gap-5 pt-5 text-center">
            <h2 class="titulo text-center text-white">Novo Contato</h2>
        </div>
        <div class="card box-contato rounded-4">
            <div class="card-body">
                <div class="card-body">
                    <span style=" color: #696969;">Informações Pessoais</span>
                    <div class="conjunto-contato mt-4">
                        <div class="form-group gap-3">
                            <input class="form-control" id="usuario" placeholder="Nome Completo" style="height: 3rem;">
                        </div>
                        <div style="display: flex; align-items: end;">
                            <input type="checkbox" class="form-check-input checkmark" id="dependente" onchange="if (this.checked) { window.location.href = 'Adicionar-dependente.html'; }">
                            <div class="form-check" style="font-size: .8rem; justify-content: center;">
                                <label class="form-check-label"
                                    style="padding-right: 2rem; font-weight: 500; color: #6E6969;" for="lembrar">Este
                                    cliente é dependente?</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" id="celular" placeholder="+ Celular"
                                style="height: 3rem;">
                        </div>

                        <div class="conjunto-contato mt-4">
                            <span style="color: #696969;">Outros meios de contato</span>

                            <div class="form-group gap-3 mt-4">
                                <input type="tel" class="form-control" id="celular" placeholder="+ Outro Celular"
                                    style="height: 3rem;">
                            </div>
                            <div class="form-group gap-3">
                                <input type="email" class="form-control" id="email" placeholder="Email"
                                    style="height: 3rem;">
                            </div>
                            <div class="form-group gap-3">
                                <input class="form-control" id="email" placeholder="Instagram" style="height: 3rem;">
                            </div>
                        </div>

                        <button onclick="criar_contato()" class="btn btn-primary btn-block mt-4"
                            style="background: linear-gradient(to bottom, #012171, #023FD7); border: none; border-radius: 50px; height: 4rem; font-size: 1.5rem; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);">
                            Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
