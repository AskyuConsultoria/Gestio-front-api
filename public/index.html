<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/AskyuLogo.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Gestio Front</title>
        <script defer src="script.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <!--  
            <script defer src=""></script> 
            // Se precisa de importar algum script, copie essa tag e só coloque o link no src igual o anterior a esse comentário
        -->
        <link rel="stylesheet" href="css/css_login.css">
      </head>
<body class="background2">
    <div class="d-flex background text-white justify-content-center" >
    <div class="box-titulo flex-column gap-5 pt-5 text-center">
        <h2 class="titulo text-center pb-3 pt-5 lh-1">Entre na sua conta</h2>
        <span class="titulo text-center">Coloque seu e-mail e senha para entrar</span>
    </div>
    <div class="card box-login rounded-4">
        <div div class="card-body" style="margin-top: 10px;">
            <div class="card-body">
                <div class="conjunto-login">
                    <div class="form-group gap-3">
                        <input class="form-control" id="usuario" placeholder="Usuario" style="height: 3rem;">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" style="height: 3rem;">
                    </div>
                    <div style="display: flex; align-items: end;">
                    <input type="checkbox" class="form-check-input checkmark" id="lembrar">
                    <div class="form-check" style="font-size: .8rem; justify-content: center;">
                        <label class="form-check-label" style="padding-right: 2rem; font-weight: 500; color: #6E6969;" for="lembrar">Lembre-se de mim</label>
                        <a href="#" class="float-right" style="color:#012171"><b>Esqueceu a senha?</b></a>
                    </div>
                </div>
                    <button onclick="login()" class="btn btn-primary btn-block mt-4 rounded-4" 
                    style="background-color: #012171; border-color: #012171; height: 4rem; font-size: 1.5rem; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);">
                    Entrar</button>
                </div>
            </div>
            <div class="text-center" style="margin-top: 2rem;">
                <p><a>Não tem uma conta?</a><br><b style="color: #012171;">Veja como você pode adquirir o Gestio.</b></p>
            </div>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
