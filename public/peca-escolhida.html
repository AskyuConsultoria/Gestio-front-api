              src="./assets/burger-bar 1 (1).svg"
              alt="menu-lateral"
              class="navbar-toggler-icon mx-3"/>

          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="background-color: #012171; color: white; border-radius: 1rem 0rem 0rem 1rem; width: 65%;">

              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-4" style="font-size: larger; margin-left: 2rem; margin-top: 6rem;">

    <div class="container-md mt-4 p-3">
        <div class="breadcrumb mx-2">
            <div>MEUS <span>PRODUTOS</span> 
              <img src="./assets/seta.svg" alt="seta-indicacao" class="mx-2">
               <span id="peca_bread_road"></span>
            </div>
            </div>

        <div class="mt-2 py-2">
            <div class="d-flex justify-content-between align-items-center mx-3">
                <span class="nome-peça bold-title" id="titulo">Peça</span>
                <a id="verCadastro"> <img src="./assets/Adicionar Botão.svg" alt="adicionar-medida" class="btn"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Para adicionar uma medida clique aqui"></a>
            </div>
        </div>
    </div>

    <div class="container-md flex-column py-3 px-3 d-flex w-100" id="container">
        <!-- Exemplo do card de medida mockado -->
  
        <div class="peca-card d-flex mx-3 justify-content-center w-100 mt-3">
          <div class="d-flex justify-content-between align-items-center w-100">
              <span class="peca-nome">Nome da Medida Mockada</span>
              <img src="./assets/lixeira_branca.svg" alt="lixeira" class="icon-lixeira" onclick="deletarMedida">
          </div>
      </div>


    </div>

    <!-- Aqui começa o Offcanvas -->
    <div id="cadastro" class="cadastro" style="display: block; position: fixed; top: 100%; z-index: 100; background-color: #012171; width: 100%; height: 90%; padding: 5%;">
      <div class="container d-flex align-items-center justify-content-between flex-column">
        <a id="descerCadastro">
            <img src="./assets/linha drag.svg" alt="barra push navegação" class="mb-5">
        </a>
        <div class="bold-title-cadastro">Adicionar <b>Medida<b></div>
        <form class="form-cadastro d-flex flex-column" onsubmit="cadastrarMedida(); return false;" action="">
            <div class="mb-2">
                <label for="nome" class="mb-2 labelCadastro">Nome</label>
                <input type="text"class="input-default" id="nome_nova_medida">
            </div>
            <div class="div-botao d-flex justify-content-center mt-5">
                <button class="save-btn mb-5">Salvar</button>
            </div>
        </form>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        });

        document.getElementById('verCadastro').addEventListener('click', function() {
          document.querySelector('.cadastro').classList.remove('descer');
            document.querySelector('.cadastro').classList.toggle('subir');
        });
        document.getElementById('descerCadastro').addEventListener('click', function() {
          document.querySelector('.cadastro').classList.remove('subir');
            document.querySelector('.cadastro').classList.toggle('descer');
        });
    </script>
