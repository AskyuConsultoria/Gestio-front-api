<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de ficha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/Style.css">
    <script defer src="js/peca_editar.js"></script>
</head>

<body onload="listarMedidas()">
    <header class="header py-4 bg-light w-100 px-0">
        <div class="container d-flex justify-content-between">
            <a href="./Lista-peca.html"> <img src="./assets/botao-voltar 4.svg" alt="botao-voltar" class="mx-3"></a>
            <img src="./assets/burger-bar 1 (1).svg" alt="menu-lateral" onclick="" class="mx-3">
        </div>
    </header>
    <div class="container-md mt-4 p-3">
        <div class="breadcrumb mx-2">
            <div>MEUS <span>PRODUTOS</span> <img src="./assets/seta.svg" alt="seta-indicacao" class="mx-2">
                <span>PEÇAS</span>
                <img src="./assets/seta.svg" alt="seta-indicacao" class="mx-2"> <span id="peca_bread_road"></span>
            </div>
        </div>
        <div class="mt-2 py-2">
            <div class="d-flex justify-content-between align-items-center mx-3">
                <span class="nome-peça bold-title" id="titulo"></span>
                <a href="./Cadastro-medida.html"> <img src="./assets/Adicionar Botão.svg" alt="adicionar-medida" class="btn"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Para adicionar uma medida clique aqui"></a>
            </div>
        </div>
    </div>
    <div class="container" id="container">
        <!-- USAR O PECA-CARD PARA CRIAR DE FORMA DINAMICA COM JS (MANTER CLASSES BOOTSTRAP) -->
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        });
    </script>
</body>

</html>
