<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Fichas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/fichas.css">
    <script defer src="../js/ficha.js"></script>
</head>

<body
    style="display: flex; flex-direction: column; background: linear-gradient(180deg, rgba(1,33,113,1) 0%, rgba(2,63,215,1) 100%);"
    onload="buscarDadosCliente()">
    <nav class="navegacao">
        <div class="group" style="display: flex; align-items: space-around;">
            <p style="font-size: 1.5rem;color:aliceblue">Ficha de<b> Medidas</b></p>
            <a href="Lista_fichas.html"><img src="../assets/imgs/icon_close.png" alt="menu"></a>
        </div>
        <img src="../assets/imgs/pontinhos2.png" alt="" class="pontinhos">
        <div id="clienteInfo" class="d-flex flex-column center mb-4 mt-3" style="align-items: center;">
            <h5 style="padding-top: 10%;" id="nomeCliente"><b></b></h5>
        </div>
        <div style="width: 95%; align-self: center;">
        </div>
    </nav>
    <main
        style="display:flex; flex-direction: column; justify-content: space-between; width: 90%; align-self: center; background-color: white; overflow-y: scroll; overflow-x: hidden; min-height: 37rem;">
        <div>
            <!-- aba de peças -->
            <div class="conteudo" style="margin-bottom:1.2rem;">
                <div class="custom-select open w-100">
                    <!-- existe uma seta para baixo para exibir as peças -->
                    <div class="select-box rounded dropdown-toggle" onclick="aparecerPecas()">
                        <input class="form-control tag_input" name="tags" hidden>
                        <!-- as peças que foram escolhidas pelo usuário -->
                        <div class="selected-options" style="overflow-x: scroll;">
                        </div>
                    </div>

                    <!-- lista de peças que existem no sistema -->
                    <div class="options rounded-bottom " id="pecasOptions" style="margin-top:0.8rem; display:none;">
                        <div class="option-search-tags ">
                            <!-- barra de busca para pesquisar a peça que quer selecionar -->
                            <input type="text" class="form-control search-tags rounded" placeholder="Pesquise tecido"
                                style="font-size:1.2rem;">
                        </div>
                        <div class="option " data-value="Peça">Peça</div>
                        <div class="option" data-value="Blusa">Blusa</div>
                        <div class="option" data-value="Calça">Calça</div>
                        <div class="option" data-value="Colete">Colete</div>
                        <div class="option" data-value="Paletó">Paletó</div>
                    </div>
                </div>
            </div>

            <!-- aba de tecidos -->
            <div class="conteudo">
                <div class="custom-select open w-100">
                    <!-- existe uma seta para baixo que serve para aparecer um dropdown (bootstrap) -->
                    <div class="select-box rounded dropdown-toggle" onclick="aparecerTecidos()">
                        <input class="form-control tag_input" name="tags" hidden>
                        <!-- os tecidos que foram escolhidos pelo usuário -->
                        <div class="selected-options" style="overflow-x: scroll;">
                            <!-- span = tecido, button -> X para tirar da lista escolhida -->
                            <span class="tag" id="Egipcio">Egípcio<button type="button" class="btn-close"
                                    aria-label="Close" onclick="removerTecido()"></button></span>
                        </div>
                    </div>

                    <!-- aparece as opções de tecidos -->
                    <div class="TecidosOptions rounded" id="tecidoOptions" style="margin-top:1rem; display:block;">
                        <div class="option-search-tags ">
                            <input type="text" class="form-control search-tags rounded" placeholder="Pesquise tecido"
                                style="font-size:1.2rem;">
                        </div>
                        <!-- opções de tecidos que foram cadastrados -->
                        <div class="option " data-value="Vermelho">teste</div>
                        <div class="option" data-value="Azul">Azul</div>
                        <div class="option" data-value="Verde">Verde</div>
                        <div class="option" data-value="Amarelo">Amarelo</div>
                        <div class="option" data-value="Roxo">Roxo</div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <button onclick="salvarPecaTecido()" class="salvar shadow-sm p-3">
            Próximo
        </button>
    </main>

</body>

</html>
<script>

    // Peças

    function aparecerPecas(){
        var listaPecas = document.getElementById("pecasOptions")
        if (listaPecas.style.display == "none") {
            listaPecas.style.display = "block"
        } else {
            listaPecas.style.display = "none"
        }
    }

    // Tecidos

    // function listarTecidos(){
    //     do
    // }


    function aparecerTecidos() {
        var lista = document.getElementById("tecidoOptions")
        if (lista.style.display == "none") {
            lista.style.display = "block"
        } else {
            lista.style.display = "none"
        }
    }



    function removerTecido() {
        document.getElementById('Egipcio').remove()
        aparecerTecidos()
    }
</script>
