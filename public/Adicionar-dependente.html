<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39WmHQsspRc+rYqFONFxm+TzbtMQzfgnGfN6A"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/adicionar-dependente.css">
    <script type="module" src="./js/modules/cliente/contato.js"></script>
    <title>Adicionar Dependente</title>
</head>

<body class="background2" onload="validarNumeroDeCaracteresEBuscarClientes('')">
    <header class="header w-100 px-0">
        <div class="container text-center">
            <div class="icon-wrapper d-flex justify-content-end" onclick="window.history.go(-1)">
                <img src="./assets/x-circle (1).svg" alt="botão-sair" id="close-btn"
                    onclick="window.history.go(-1)"
                    class="ms-auto icon-lg ">
            </div>
        </div>
    </header>

    <div class="d-flex background text-white justify-content-center">
        <div class="box-titulo flex-column pt-5 text-center">
            <h2 class="titulo text-center text-white mb-5">Novo Contato</h2>
            <span class="titulo sub-title">Associe o cliente que será responsável por esse contato.</span>
            <form class="d-flex mt-4" role="search">
                <div class="input-group flex-nowrap w-100">
                    <span class="input-group-text" style="display: flex; width: 40px;">
                        <img src="assets/search.svg" alt="" width="16" height="16" style="margin: auto;">
                    </span>
                    <input class="form-control" id="input-pesquisa-cliente" type="search" onchange="validarNumeroDeCaracteresEBuscarClientes(this.value)" placeholder="Pesquise Clientes" aria-label="Search">
                </div>
            </form>
            <div class="mt-5"></div>
        </div>
    </div>

    
    <div class="container-md p-3">
    <div class="d-flex flex-column w-100" id="conteudo-cliente">
    </div>
    </div>
        

   
</body>

</html>
