    <!-- USAR O PECA-CARD PARA CRIAR DE FORMA DINAMICA COM JS (MANTER CLASSES BOOTSTRAP) -->

      <!-- Aqui começa OffCanvas -->
      <div id="cadastro" class="cadastro" style="display: block; position: fixed; top: 100%; z-index: 100; background-color: #012171; width: 100%; height: 90%; padding: 5%;">
        <div class="container d-flex align-items-center justify-content-between flex-column">
          <!-- AQUI A BARRA NAVEGAÇÃO POR PUSH VOLTA A PÁGINA DAS PEÇAS PARA MOSTRAR A ATUALIZAÇÃO NA PAGE -->
          <a id="descerCadastro">
              <img src="./assets/linha drag.svg" alt="barra push navegação" class="mb-5">
          </a>
          <div class="bold-title-cadastro">CRIAR NOVA PEÇA</div>
          <form class="form-cadastro d-flex flex-column" onsubmit="cadastrarPeca(); return false;" action="">
              <!-- IMPORTANTE!! PARA CADASTRAR É NECESSÁRIO UTILIZAR ESSE ONSUBMIT POIS COMO 
              ESTA DENTRO DE UM FORMULÁRIO, SÓ ASSIM IRA EXECUTAR ALGO -->
              <div class="mb-2">
                <label for="nome" class="mb-2 labelCadastro">Nome</label>
                <input type="text"class="input-default" id="nome_nova_peca">
            </div>
            <div class="mb-2">
                <label for="descricao" class="mt-4 mb-2 labelCadastro">Descrição</label>
                <input type="text" class="input-default" id="descricao_nova_peca">
            </div>
              <div class="div-botao d-flex justify-content-center mt-5">
                  <button class="save-btn mb-5">Salvar</button>
              </div>
          </form>
        </div>
      </div>


    <div id="editar" class="editar" style="display: block; position: fixed; top: 100%; z-index: 100; background-color: #012171; width: 100%; height: 90%; padding: 5%;">
      <div class="container d-flex align-items-center justify-content-between flex-column">
        <!-- AQUI A BARRA NAVEGAÇÃO POR PUSH VOLTA A PÁGINA DAS PEÇAS PARA MOSTRAR A ATUALIZAÇÃO NA PAGE -->
      <a id="descerEditar">
          <img src="./assets/linha drag.svg" alt="barra push navegação" class="mb-5">
      </a>
      <div class="bold-title-cadastro">EDITAR UMA PEÇA</div>
      <form class="form-cadastro d-flex flex-column" onsubmit="editarPeca(); return false;">
          <!-- IMPORTANTE!! PARA CADASTRAR É NECESSÁRIO UTILIZAR ESSE ONSUBMIT POIS COMO 
          ESTA DENTRO DE UM FORMULÁRIO, SÓ ASSIM IRA EXECUTAR ALGO -->
        <div class="d-flex flex-column mb-2">
            <label for="pecas" class="mb-4 labelCadastro">Peça cadastrada</label>
            <select class="form-select" name="pecas" id="peca" onchange="descEditar()">
            </select>
        </div>
        <div class="mt-4 mb-4">
            <label for="descricao" class="mb-4 labelCadastro">Descrição</label>
            <!-- UTILIZAR DESCRIÇÃO DESC-DEFAULT PARA SUBSCREVER O VALUE A PARTIR DE CONSULTA
             AO SELECIONAR A PEÇA, FAZ UM SELECT DA DESCRIÇÃO E ATRIBUI ESSE VALUE, AI FICA POSSIVEL ADICIONAR E APAGAR O QUE JÁ EXISTE-->
            <input type="text" id="desc-default">
        </div>
        <div class="div-botao d-flex justify-content-center mt-5">
            <button class="save-btn mb-5">Salvar</button>
        </div>
    </form>
  </div>
</div>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    });

    document.getElementById('verCadastro').addEventListener('click', function() {
          document.querySelector('.cadastro').classList.remove('descer');
            document.querySelector('.cadastro').classList.toggle('subir');
        });
        document.getElementById('descerCadastro').addEventListener('click', function() {
          document.querySelector('.cadastro').classList.remove('subir');
            document.querySelector('.cadastro').classList.toggle('descer');
        });

        document.getElementById('verEditar').addEventListener('click', function() {
          document.querySelector('.editar').classList.remove('descer');
            document.querySelector('.editar').classList.toggle('subir');
        });
        document.getElementById('descerEditar').addEventListener('click', function() {
          document.querySelector('.editar').classList.remove('subir');
            document.querySelector('.editar').classList.toggle('descer');
        });

</script>
