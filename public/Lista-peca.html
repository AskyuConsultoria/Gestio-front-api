<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de peças </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script defer src="js/peca_editar.js"></script>
  <link rel="stylesheet" href="./css/Style.css">
</head>

<body onload="listarPecas()">
  <header class="header py-4 bg-light w-100 px-0">
    <div class="container d-flex justify-content-between">
      <img src="./assets/botao-voltar 4.svg" alt="botao-voltar" class="mx-3">
      <img src="./assets/burger-bar 1 (1).svg" alt="menu-lateral" onclick="" class="mx-3">
    </div>
  </header>
  <div class="container-md mt-4 p-3">
    <div class="breadcrumb mx-2">
      <div>MEUS <span>PRODUTOS</span> <img src="./assets/seta.svg" alt="seta-indicacao" class="mx-2"> <span>PEÇAS</span>
      </div>
    </div>
    <div class="mt-2 py-2">
      <div class="d-flex justify-content-between mx-3">
        <span class="bold-title">PEÇAS</span>
        <div class="btns d-flex justify-content-around">
          <a href="./Edicao-peca.html">
            <img src="./assets/Editar botão.svg" alt="editar peça" class="mx-2" 
             data-bs-toggle="tooltip" data-bs-placement="top" title="Para editar uma peça clique aqui">
          </a>
          <a href="./Cadastro-peca.html">
            <img src="./assets/Adicionar Botão.svg" alt="adicionar-medida" class=""
            data-bs-toggle="tooltip" data-bs-placement="top" title="Para adicionar uma peça clique aqui">
          </a>
        </div>

      </div>
    </div>
  </div>
  <div class="container">
    <!-- USAR O PECA-CARD PARA CRIAR DE FORMA DINAMICA COM JS (MANTER CLASSES BOOTSTRAP) -->
    <div class="peca-card card mb-2 mx-auto position-relative">
      <a onclick="irPara(1087)">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">
              <div class="d-flex flex-row align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <div class="imagem-container">
                    <img src="./assets/tesoura.svg" alt="icone-tesoura" class="imagem1">
                    <img src="./assets/tesoura-hover.svg" alt="icone-tesoura" class="imagem2">
                  </div>
                  <!-- O PEÇA-NOME DEVE SER USADO PARA SUBSCREVER O NOME DA PEÇA (MANTER CLASSES BOOTSTRAP) -->
                  <h5 class="peca-nome card-title mb-0 ms-2">Calça</h5>
                </div>
              </div>
              <div class="card-text mt-2">
                <small class="descricao">com botão sem zíper</small>
                <!-- UTILIZE O DESCRIÇÃO PARA SUBSCREVER (NÃO USAR CARD-TEXT MT-2) -->
              </div>
            </div>
          </div>
        </div>
        <div class="container-right mt-4" data-bs-toggle="tooltip" data-bs-placement="top" title="Para visualizar as medidas da peça clique aqui">
          <div class="seta-container">
            <img src="./assets/next 3.svg" alt="seta visualizar medida da peça" class="seta1">
            <img src="./assets/proximo 1.svg" alt="seta visualizar medida da peça" class="seta2">
          </div>
        </div>
      </a>
    </div>
    


  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    });
</script>
</body>

</html>
