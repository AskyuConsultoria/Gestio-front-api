            </div>

    <!-- Componente com dados do pedido -->
    <div class="d-flex px-3 mb-3 flex-column componente">
        <div class="d-flex flex-column bg-body rounded">
            <div class="d-flex ps-3 pt-2 mb-2 w-100">
                <span>Dados do Pedido</span>
            </div>

            <div class="d-flex ps-3 mb-2 w-100">

            </div>

            <div class="d-flex ps-3 pe-3 mb-3 w-100 input-group">

            </div>

            <div class="d-flex ps-3 mb-2 w-100">
                <span class="text-secondary fw-light">Data e Horário do fim do pedido</span>
            </div>

            <div class="d-flex ps-3 pe-3 mb-3 w-100 input-group">
                <input class="w-100 form-control" placeholder="Data" type="datetime-local" id="input-data-fim">
            </div>

            <div class="d-flex ps-3 pe-3 mb-2 w-100 justify-content-center">
                <button class="botao-pedido rounded-pill text-white w-75" style="height: 40px;">Ver fichas do
                    Pedido</button>
            </div>
        </div>



    </div>

                </div>

                <div class="d-flex ps-3 mb-2 w-50">

                </div>
            </div>

            <div class="d-flex flex-row">
                <div class="d-flex ps-3 pe-3 mb-3 w-100 input-group">
                    <input class="w-75 form-control" placeholder="00000-000" type="text" id="input-cep">
                </div>
                <div class="d-flex ps-3 pe-3 mb-3 w-100 input-group">
                    <input class="w-75 form-control" placeholder="00" type="text" id="input-numero">
                </div>
            </div>

            <div class="d-flex ps-3 mb-2 w-100">
                <span class="text-secondary fw-light">Rua</span>
            </div>

            <div class="d-flex ps-3 pe-3 mb-3 w-100 input-group">

            </div>

            <div class="d-flex ps-3 mb-2 w-100">
                <span class="text-secondary fw-light">Bairro</span>
            </div>

            <div class="d-flex ps-3 pe-3 mb-3 w-100 input-group">

            <div class="d-flex flex-row">

                </div>

                <div class="d-flex ps-3 mb-2 w-50">
                    <span class="text-secondary fw-light">UF</span>
                </div>
            </div>

            <div class="d-flex flex-row">
                <div class="d-flex ps-3 pe-3 mb-3 w-100 input-group">
                    <input class="w-75 form-control" placeholder="SP" type="text" id="input-cidade">
                </div>
                <div class="d-flex ps-3 pe-3 mb-3 w-100 input-group">
                    <input class="w-75 form-control" placeholder="00" type="text" id="input-uf">
