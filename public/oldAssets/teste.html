        /* Custom styles for the layout */
        .info-table td {
            padding: 10px;
        }

        .style-info {
            margin-top: 20px;
        }

        .style-info p {
            margin: 5px 0;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .measurements table {
            width: 100%;
            margin-top: 10px;
        }

        .measurements td, .measurements th {
            padding: 10px;
        }

        .footer {
            margin-top: 30px;
            padding: 20px 0;
        }

        .swatch-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .swatch-box div {
            padding: 5px;
        }

</head>

    <div class="container" id="content">
        <!-- Header Section -->
        <header class="mb-4">
            <h1 class="text-center">샘플 작업 의뢰서</h1>
            <div class="info-table mb-4">
                <table class="table table-bordered">
                    <tr>
                        <td><strong>브랜드</strong></td>
                        <td><strong>STYLE</strong></td>
                        <td><strong>시즌</strong></td>
                        <td><strong>S/S</strong></td>

                        <td>자켓</td>
                        <td>의뢰일</td>

                        <td>JO매플링</td>
                        <td>납기일</td>
                        <td></td>
                    </tr>

            </div>
            <div class="style-info">
                <p><strong>STYLE NO:</strong> 16SSJK01</p>
                <p><strong>NAME:</strong> 체크박시자켓</p>
                <p><strong>사이즈:</strong> F</p>
            </div>
        </header>

        <!-- Body Section: Measurements and Image -->
        <section class="main-content">
            <div class="image" style="flex-basis: 40%;">
                <img src="" alt="Jacket design" class="img-fluid">
            </div>
            <div class="measurements" style="flex-basis: 55%;">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Code</th>
                            <th>Description</th>
                            <th>Measurement</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>A</td>
                            <td>어깨너비</td>
                            <td>40cm</td>
                        </tr>
                        <tr>
                            <td>B</td>
                            <td>총장</td>
                            <td>69cm</td>
                        </tr>
                        <tr>
                            <td>C</td>
                            <td>가슴둘레</td>
                            <td>96cm</td>
                        </tr>
                        <!-- Add the rest of the measurements -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Footer Section: Notes and Swatches -->
        <footer class="footer text-center">
            <div class="notes mb-4">
                <h5>작업시 주의 사항</h5>
                <ul class="list-unstyled">
                    <li>박시핏의 2버튼 휴즈핏 체크자켓입니다.</li>
                    <li>어깨패드는 도식화가 없이 작업해주세요...</li>
                    <!-- More notes -->
                </ul>
            </div>
            <div class="swatch">
                <div class="swatch-text"><h5>SWATCH</h5></div>
                <div class="swatch-box">
                    <div class="pattern"><strong>린넨체크 57inch</strong></div>
                    <div class="fabric"><strong>30수 TC</strong></div>
                </div>
            </div>
        </footer>
    </div>
