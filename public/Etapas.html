<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de peças </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/Style.css">
  <script defer src="js/peca_editar.js"></script>

</head>

<body onload="listarPecas()">
  <header class="header py-4 bg-light w-100 px-0">
    <div class="container d-flex justify-content-between">
      <img src="./assets/botao-voltar 4.svg" alt="botao-voltar" class="mx-3">
      <img src="./assets/burger-bar 1 (1).svg" alt="menu-lateral" onclick="" class="mx-3">
    </div>
  </header>
  <div class="container-md mt-3 p-3">
    <div class="d-flex justify-content-between align-items-center mx-3">
      <span class="bold-title">Etapas dos pedidos</span>
    </div>
    <div class="sub-title d-flex justify-content-between align-items-center mx-3 mt-2">
      <span>Mantenha-se informado(a) sobre todos os seus <b>pedidos em cada etapa:</b></span>
    </div>
  </div>
  <div class="container" id="container">
    <!-- USAR O Etapa-CARD PARA CRIAR DE FORMA DINAMICA COM JS (MANTER CLASSES BOOTSTRAP) -->
    <div class="etapa-card card mb-2 mx-auto position-relative">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <div class="d-flex flex-row align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <div class="imagem-container">
                  <img src="./assets/tesoura.svg" alt="icone-tesoura" class="imagem1">
                  <img src="./assets/tesoura-hover.svg" alt="icone-tesoura" class="imagem2">
                </div>
                <h5 class="etapa-nome card-title mb-0 ms-2">Entrevista</h5>
              </div>
            </div>
            <div class="card-text mt-2">
              <small class="descricao etapa">Veja os compromissos na etapa de Entrevista</small>
            </div>
          </div>
        </div>
      </div>
      <div class="container-right mt-4" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Para visualizar as medidas da peça clique aqui">
        <div class="seta-container">
          <img src="./assets/next 3.svg" alt="seta visualizar medida da peça" class="seta1">
          <img src="./assets/proximo 1.svg" alt="seta visualizar medida da peça" class="seta2">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
